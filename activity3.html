<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <script>
      function greetUser(){
        var dominantHand;
        var lastName;
        var greeting;
        const presidents = ["Aguinaldo", "Quezon", "Laurel", "Osmeña", "Roxas", "Quirino", "Magsaysay", "Garcia",
        "Macapagal", "Marcos", "Aquino", "Ramos", "Estrada", "Arroyo", "Duterte"];

        dominantHand = prompt("Are you left- or right-handed?", "") || "";
        dominantHand = dominantHand.toLowerCase();
        while (dominantHand !== "right" && dominantHand !== "left"){
          dominantHand = prompt("Try again: right or left?", "") || "";
        }

        do{
        lastName = prompt("What's your last name?", "") || "";
       }
       while(lastName.length === 0
         || !isNaN(lastName)
         || lastName.substring(0, 1) === lastName.substring(0, 1).toLowerCase())

        switch (dominantHand){
          case "right":
            greeting = "Hello Righty " + lastName + ".";
            break;
          default:
            greeting = "Hello Lefty " + lastName + ".";
            break;
        }

        let match = false;
        for (lName of presidents){
          if (lName === lastName){
            alert(greeting + " You have a presidential last name.");
            match = true;
            break;
          }
        }
        if (!match){
          alert(greeting + " Your last name is not presidential.")
        }
      }
    </script>
