    <script>
      function dayAsString(num){
        var weekdays = [];
        weekdays[0] = 'Sunday';
        weekdays[1] = 'Monday';
        weekdays[2] = 'Tuesday';
        weekdays[3] = 'Wednesday';
        weekdays[4] = 'Thursday';
        weekdays[5] = 'Friday';
        weekdays[6] = 'Saturday';

        return weekdays[num-1];
      }

      function enterDay(){
        var userDay = prompt("Enter a day of the week (in number).", "");
        alert("You enter " + dayAsString(userDay) + ".");
      }

      function getCurrentDay(){
        var today = new Date();
        alert(dayAsString(today.getDay() + 1));
      }
    </script>
